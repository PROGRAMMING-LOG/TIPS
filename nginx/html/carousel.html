<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width">
	<title>カルーセル - PROGRAMMING LOG</title>
	<link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
	/>
	<link rel="stylesheet" href="css/carousel.css">
</head>
<body>

<!-- Slider main container -->
<div class="carousel">
	<div class="swiper">
		<!-- Additional required wrapper -->
		<div class="swiper-wrapper">
			<!-- Slides -->
			<div class="swiper-slide slide_01">Slide 1</div>
			<div class="swiper-slide slide_02">Slide 2</div>
			<div class="swiper-slide slide_03">Slide 3</div>
			<div class="swiper-slide slide_04">Slide 4</div>
			<div class="swiper-slide slide_05">Slide 5</div>
			<div class="swiper-slide slide_06">Slide 6</div>
		</div>
	</div>

	<!-- If we need pagination -->
	<div class="swiper-pagination"></div>

	<!-- If we need navigation buttons -->
	<div class="swiper-button-prev"></div>
	<div class="swiper-button-next"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="js/carousel.js"></script>
</body>
</html>
